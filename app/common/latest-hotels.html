<div class="row font-arial">
  <div ng-hide="{{latestHotels.$stateParams.id === h.$id}}" class="col-md-4 col-xs-12 col-sm-6" ng-repeat="h in latestHotels.data track by $index">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 ng-show="h.hotel_name">{{h.hotel_name}}</h3></div>
      <div class="panel-body panel-img">
         <img class="img-responsive" ng-src='{{h.hotel_images}}' alt="an image here">
      </div>
      <div class="panel-footer text-right font-arial">
        <a class="btn btn-primary" ng-hide="latestHotels.$state.current.name === 'compare'" ui-sref="compare({id1:latestHotels.$stateParams.id,id2: h.$id})">Compare</a>
        <a class="btn btn-default" ui-sref="hotelDetail({id: h.$id})">More... </a>
      </div>
    </div>
  </div>
</div>
