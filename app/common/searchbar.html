<div class="row typeahead font-arial"> 
  <div class="input-group col-md-offset-3 col-md-6 col-xs-12"> 
    <input type="text" ng-model="searchbar.ngModelOptionsSelected" typeahead-on-select="searchbar.hotelSelected($item, $model, $label)" ng-model-options="searchbar.modelOptions" class="form-control" uib-typeahead="hotel.name for hotel in searchbar.data | filter:$viewValue" placeholder="Searching..." typeahead-loading="loadingHotels" typeahead-no-results="noResults">
    <div class="input-group-btn">
        <button class="btn btn-default mybtn" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
    </div>
    
  </div>
    <div class="input-group col-md-offset-3 col-md-6 col-xs-12" ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>

</div>
