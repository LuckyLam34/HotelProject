<div class="font-arial"> 
 <div class="modal-header">
    <h3 class="modal-title">Edit hotel  {{modalInstance.item.hotel_name}}</h3>
    <img class="img-responsive" ng-src="{{modalInstance.item.hotel_images}}" alt="hotel image">
  </div>
  <div class="modal-body">
      <form class="form-horizontal" id="my-form">
        <div class="form-group">
          <label class="control-label col-sm-4">
            Hotel
          </label>
          <div class="col-sm-8">
          <input placeholder="" class="form-control" ng-model="modalInstance.item.hotel_name" type="text">
            
          </div>
        </div>
        <div class="form-group">
          <label for="password403134" class="control-label col-sm-4">City </label>
          <div class="col-sm-8">
          <input placeholder="" class="form-control" ng-model="modalInstance.item.hotel_city" type="text">
          </div>
        </div>
         <div class="form-group">
          <label for="password403134" class="control-label col-sm-4">Address </label>
          <div class="col-sm-8">
            <input placeholder="" class="form-control" ng-model="modalInstance.item.hotel_address" type="text">
          </div>
        </div>
        <div class="form-group">
          <label for="password403134" class="control-label col-sm-4">Image </label>
          <div class="col-sm-8">
            <input placeholder="" class="form-control" ng-model="modalInstance.item.hotel_images" type="text">
          </div>
        </div>
        <div class="form-group">
          <label for="password403134" class="control-label col-sm-4">Arriving/leaving </label>
          <div class="col-sm-8">
            <div ng-repeat="(key,value) in modalInstance.item.hotel_information.arriving_leaving track by $index">
              <input placeholder="" class="form-control" ng-model="modalInstance.item.hotel_information.arriving_leaving[key]" type="text">
              <br>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password403134" class="control-label col-sm-4">Hotel size </label>
          <div class="col-sm-8">
            <div ng-repeat="(key,value) in modalInstance.item.hotel_information.hotel_size track by $index">
              <input placeholder="" class="form-control" ng-model="modalInstance.item.hotel_information.hotel_size[key]" type="text"><br>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password403134" class="control-label col-sm-4">Required at checkin </label>
          <div class="col-sm-8">
            <div ng-repeat="(key,value) in modalInstance.item.hotel_information.required_at_checkin track by $index">
              <input placeholder="" class="form-control" ng-model="modalInstance.item.hotel_information.required_at_checkin[key]" type="text">
              <br>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Main amenities </label>
          <div class="col-sm-8">
            <div ng-repeat="(key,value) in modalInstance.item.hotel_overview.hotel_main_amenties track by $index">
              <input placeholder="" class="form-control" ng-model="modalInstance.item.hotel_overview.hotel_main_amenties[key]" type="text"><br>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">What's around </label>
          <div class="col-sm-8">
            <div ng-repeat="(key,value) in modalInstance.item.hotel_overview.hotel_what_arround track by $index">
              <input placeholder="" class="form-control" ng-model="modalInstance.item.hotel_overview.hotel_what_arround[key]" type="text">
              <br>
            </div>
          </div>
        </div>
        
        <div class="form-group">
           <label class="control-label col-sm-4">Room information </label>
            <div class="col-sm-8">
              <div class="radio" ng-repeat="(key0,value0) in modalInstance.item.hotel_room_choices track by $index">
                  <label>
                      <input type="radio" name="chickenEgg" ng-value="key0" ng-model="modalInstance.formChoice">
                      {{key0 | labelCase}}
                  </label>
              </div>
            </div>
           
        </div>
        <div ng-show="modalInstance.formChoice === key0" class="form-group" ng-init="modalInstance.formChoice = 'choice1'" ng-repeat="(key0,value0) in modalInstance.item.hotel_room_choices">
<!--         <pre>{{value0 | json}}</pre>-->
          <div class="col-sm-12 text-left">
            <div ng-repeat="(key,value) in value0 track by $index" ng-hide="key === 'room_information'">
                <label class="control-label col-sm-4">
                 {{key | labelCase}}
                </label>
                <div class="col-sm-8">
                  
                   <!--                   not object case-->
                   <input ng-if="!modalInstance.isObject(modalInstance.item.hotel_room_choices[key0][key])" ng-model="modalInstance.item.hotel_room_choices[key0][key]" class="form-control" type="text"><br>
                   
                  <!--                   object case-->
                  <div ng-if="modalInstance.isObject(modalInstance.item.hotel_room_choices[key0][key])">
                    <input ng-repeat="(key1, value1) in modalInstance.item.hotel_room_choices[key0][key] track by $index" ng-model="modalInstance.item.hotel_room_choices[key0][key][key1]" class="form-control" type="text"><br>
                  </div>
                </div>
              </div>
              <div ng-repeat="(key,value) in modalInstance.item.hotel_room_choices[key0].room_information">
                <label class="control-label col-sm-4">
                 {{key | labelCase}}
                </label>
                <div class="col-sm-8">
<!--                  if bathroom is object-->
                   <div  ng-if="modalInstance.isObject(modalInstance.item.hotel_room_choices[key0].room_information[key])" ng-repeat="(key1,value1) in modalInstance.item.hotel_room_choices[key0].room_information[key]">
                     <input ng-model="modalInstance.item.hotel_room_choices[key0].room_information[key][key1]" class="form-control" type="text"><br>
                   </div>
<!--                  /if bathroom is not object-->
                   <input ng-if="!modalInstance.isObject(modalInstance.item.hotel_room_choices[key0].room_information[key])" ng-model="modalInstance.item.hotel_room_choices[key0].room_information[key]" class="form-control" type="text"><br>
                </div>
              </div>
            </div>
          </div>
    </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="modalInstance.ok()">Apply</button>
      <button class="btn btn-warning" type="button" ng-click="modalInstance.cancel()">Cancel</button>
  </div>
</div>
