<!--parallax 1 -->

    <section class="bg bg-1 text-center">
      <h1>Find your perfect hotel</h1>
      <div class="container">
        <div class="row">
        
          <!--          searchbar-->
           <searchbar></searchbar>
          <!--          end searchbar-->
          
          <div class="cool input-group col-md-offset-3 col-md-6 col-xs-12">
            <div class="bold col-md-6">
              Check In
              <div class="form-group">
                <div class="input-group date" id="datetimepickerin">
                  <input type="text" class="form-control">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
            <div class="bold col-md-6">
              Check Out
              <div class="form-group">
                <div class="input-group date" id="datetimepickerout">
                  <input type="text" class="form-control">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <div class="container">

        <hr>

        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-6" ng-repeat="h in hotel.data track by $index">
              <div class="panel panel-default">
                <div class="panel-heading"><h3 ng-show="h.hotel_name">{{h.hotel_name}}</h3></div>
                <div class="panel-body panel-img">
                   <img class="img-responsive" ng-src='{{h.hotel_images}}' alt="an image here">
                </div>
                <div class="panel-footer text-right font-arial"><a class="btn btn-default" ui-sref="hotelDetail({id: h.$id})">More... </a></div>
              </div>
            </div>
        </div><!--/row-->
        
        <!--          searchbar-->
         <searchbar></searchbar>
        <!--          end searchbar-->
        
        <hr>

    </div><!--/container-->

    <div class="divider"></div>

    <section class="bg bg-2">
      <div class="col-sm-10 col-sm-offset-1 text-center">

        <h1>Keep Going</h1>

      </div>
    </section>

    <div class="divider"></div>

    <div class="container">
      <h3>Most recent hotels</h3>
      <latest-hotel></latest-hotel>
    </div><!--/container-->
