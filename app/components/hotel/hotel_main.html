    <section class="bg bg-1 text-center">
      <h1>Find your perfect hotel</h1>
      <div class="container">
        <div class="row">
         <div class="input-group col-md-offset-3 col-md-6 col-xs-12">
            <input type="text" class="form-control" placeholder="Searching...">
            <div class="input-group-btn">
                <button class="btn btn-default mybtn" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
          </div>
          <div class="cool input-group col-md-offset-3 col-md-6 col-xs-12">
            <div class="bold col-md-6">
              Check In
              <div class="form-group">
                <div class="input-group date" id="datetimepickerin">
                  <input type="text" class="form-control">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
            <div class="bold col-md-6">
              Check Out
              <div class="form-group">
                <div class="input-group date" id="datetimepickerout">
                  <input type="text" class="form-control">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <div class="container">

        <hr>

        <div class="row">
            <div class="col-md-4" ng-repeat="h in hotel.showDefaultData() track by $index">

                <div class="panel-body panel-img">
                   <img class="img-responsive" ng-src='{{h.hotel_images}}' alt="an image here">
                </div>
                <div class="panel-footer text-right"><a href="#" class="btn btn-default">More</a></div>
              </div>
            </div>
